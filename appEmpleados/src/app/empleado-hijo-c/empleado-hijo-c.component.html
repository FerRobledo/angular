<div class="container">
    <div class="row">
        <div class="col">
            
            <div>    
                {{indice+1}} {{empleadoDeLista.nombre}} {{empleadoDeLista.apellido}} {{empleadoDeLista.cargo}} {{empleadoDeLista.salario}}
                <a [routerLink]="['/actualizar', indice]" [queryParams]="{accion:'1'}">
                    <button class="btn btn-primary">Actualiza</button>
                </a>
                <a [routerLink]="['/actualizar', indice]" [queryParams]="{accion:'2'}">
                    <button class="btn btn-danger">Elimina</button>
                </a>
            </div>
            
            
            <ul style="list-style: none;">
                <li *ngFor="let caracteristica of caracteristicas">{{ caracteristica }}</li>
            </ul>
            
            <app-caracteristicas-empleado (caracteristicasEmpleado)="agregarCaracteristica($event)"></app-caracteristicas-empleado>
                
        </div>
    </div>
</div>
