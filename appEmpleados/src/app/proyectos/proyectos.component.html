
<form class="form-group row">

    <div class="form-group col-md-3">

        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" [(ngModel)]="cuadroNombre">

    </div>

    <div class="form-group col-md-3">

        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" [(ngModel)]="cuadroApellido">

    </div>

    <div class="form-group col-md-3">

        <label for="cargo">Cargo</label>
        <input type="text" name="cargo" [(ngModel)]="cuadroCargo">

    </div>

    <div class="form-group col-md-3">

        <label for="salario">Salario</label>
        <input type="number" name="salario" [(ngModel)]="cuadroSalario">

    </div>


</form>

<button class="btn btn-primary" (click)="nuevoEmpleado()">Crear empleado</button>

<div style="text-align: center;" class="container">
    <button class="btn btn-primary" (click)="volverHome()">Volver al HOME</button>
</div>
